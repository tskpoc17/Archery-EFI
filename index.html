    <style>

<body>
<div class="card">

<script>
function calc() {
    const s = 10, d = parseFloat(document.getElementById('faceSize').value);
    const k = parseFloat(document.getElementById('kValue').value);
    const rawX = document.getElementById('coords').value.split(',').map(Number).filter(n => !isNaN(n));
    if (rawX.length < 1) return alert("è«‹è¼¸å…¥æ•¸æ“š");
    
    const avg = rawX.reduce((a, b) => a + b) / rawX.length;
    const R = rawX.filter(v => v >= avg), L = rawX.filter(v => v < avg);
    const getMad = (arr) => {
        if (!arr.length) return 0;
        const subAvg = arr.reduce((a, b) => a + b) / arr.length;
        return arr.reduce((a, b) => a + Math.abs(b - subAvg), 0) / arr.length;
    };
    const mR = getMad(R), mL = getMad(L);
    const dR = R.length ? Math.abs((R.reduce((a,b)=>a+b)/R.length) - avg) : 0;
    const dL = L.length ? Math.abs((L.reduce((a,b)=>a+b)/L.length) - avg) : 0;
    const penalty = (k * dR) + (k * dL) + (k * (mR * R.length + mL * L.length) / rawX.length);
    const currentEfi = parseFloat((s * ((d - penalty) / d) + 1).toFixed(4));
    const currentMad = parseFloat(((R.length * mR) + (L.length * mL)) / rawX.length);

    document.getElementById('out').style.display = 'block';
    document.getElementById('val').innerText = currentEfi;

    // 1. EFI æ¯”è¼ƒ
    const prevEfi = parseFloat(document.getElementById('prevEfi').value);
    const compEfiDiv = document.getElementById('compEfi');
    if (!isNaN(prevEfi)) {
        compEfiDiv.style.display = 'flex';
        const diff = currentEfi - prevEfi;
        document.getElementById('diffEfi').innerHTML = diff > 0 ? `<span class="trend-up">â†‘ æå‡ ${diff.toFixed(4)}</span>` : `<span class="trend-down">â†“ ä¸‹é™ ${Math.abs(diff).toFixed(4)}</span>`;
    } else { compEfiDiv.style.display = 'none'; }

    // 2. ä¸­å¿ƒåç§»
    document.getElementById('offset').innerText = `${avg.toFixed(2)} cm ${avg < 0 ? "(å»ºè­°ç„å·¦èª¿)" : (avg > 0 ? "(å»ºè­°ç„å³èª¿)" : "")}`;

    // 3. ä¸€è‡´æ€§è¶¨å‹¢ (é›¢å·®æ¯”è¼ƒ)
    document.getElementById('consistency').innerText = `${currentMad.toFixed(2)}`;
    const prevMad = parseFloat(document.getElementById('prevMad').value);
    const compMadDiv = document.getElementById('compMad');
    if (!isNaN(prevMad)) {
        compMadDiv.style.display = 'flex';
        const mDiff = currentMad - prevMad;
        document.getElementById('diffMad').innerHTML = mDiff < 0 ? `<span class="trend-up">é€²æ­¥ (ç¸®å° ${Math.abs(mDiff).toFixed(2)})</span>` : `<span class="trend-down">åŠ æ²¹ (æ”¾å¤§ ${mDiff.toFixed(2)})</span>`;
    } else { compMadDiv.style.display = 'none'; }

    // 4. æ¨£æœ¬èª¤å·®æ©Ÿç‡ (åˆ¤å®šå“ªä¸€å´é›¢å¹³å‡ä¸­å¿ƒæœ€é )
    const errorSide = mR >= mL ? {side: "å³å´ (è² æ–¹å‘)", count: R.length} : {side: "å·¦å´ (æ­£æ–¹å‘)", count: L.length};
    const errorProb = ((errorSide.count / 12) * 100).toFixed(0);
    document.getElementById('prob').innerText = `${errorProb}% (ä¸»èª¤å·®å€ï¼š${errorSide.side})`;
}
</script>
