<script>
function calc() {
    const s = 10;
    const d = parseFloat(document.getElementById('faceSize').value);
    const k = parseFloat(document.getElementById('kValue').value);
    const rawX = document.getElementById('coords').value.split(',').map(Number).filter(n => !isNaN(n));

    if (rawX.length < 2) return alert("è«‹è¼¸å…¥æ•¸æ“š");
    
    // 1. æœ¬æ¬¡ EFI è¨ˆç®—
    const avg = rawX.reduce((a, b) => a + b) / rawX.length;
    const R = rawX.filter(v => v >= avg), L = rawX.filter(v => v < avg);
    const m = (arr) => {
        if (!arr.length) return 0;
        const subAvg = arr.reduce((a, b) => a + b) / arr.length;
        return arr.reduce((a, b) => a + Math.abs(b - subAvg), 0) / arr.length;
    };
    const mR = m(R), mL = m(L);
    const dR = R.length ? Math.abs((R.reduce((a,b)=>a+b)/R.length) - avg) : 0;
    const dL = L.length ? Math.abs((L.reduce((a,b)=>a+b)/L.length) - avg) : 0;
    const penalty = (k * dR) + (k * dL) + (k * (mR * R.length + mL * L.length) / rawX.length);
    const currentEfi = parseFloat((s * ((d - penalty) / d) + 1).toFixed(4));

    // é¡¯ç¤ºçµæœå€åŸŸ
    document.getElementById('out').style.display = 'block';
    document.getElementById('val').innerText = currentEfi;

    // 2. èˆ‡å‰æ¬¡æ¯”è¼ƒ
    const prevEfi = parseFloat(document.getElementById('prevEfi').value);
    const compDiv = document.getElementById('comparison');
    if (!isNaN(prevEfi)) {
        compDiv.style.display = 'flex';
        const diff = currentEfi - prevEfi;
        if (diff > 0) {
            document.getElementById('diff').innerHTML = `<span class="trend-up">â†‘ æå‡ ${diff.toFixed(4)}</span>`;
        } else if (diff < 0) {
            document.getElementById('diff').innerHTML = `<span class="trend-down">â†“ ä¸‹é™ ${Math.abs(diff).toFixed(4)}</span>`;
        } else {
            document.getElementById('diff').innerText = "æŒå¹³";
        }
    } else {
        compDiv.style.display = 'none';
    }

    // 3. ä¸­å¿ƒå¹³å‡åç§»é‡èˆ‡å»ºè­°
    let advice = avg < 0 ? " (å»ºè­°ç„æº–å™¨å‘å³èª¿)" : (avg > 0 ? " (å»ºè­°ç„æº–å™¨å‘å·¦èª¿)" : "");
    document.getElementById('offset').innerText = `${avg.toFixed(2)} cm ${advice}`;

    // 4. å‹•ä½œä¸€è‡´æ€§è©•ä¼° (åŠ æ¬Š MAD)
    const consistency = ((R.length * mR) + (L.length * mL)) / rawX.length;

    // 5. èª¤å·®ç™¼ç”Ÿæ©Ÿç‡ (ç®­æ•¸/12)
    const prob = (rawX.length / 12).toFixed(2);

}
